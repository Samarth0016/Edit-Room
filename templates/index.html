<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Room - Transform Your Moments, Unleash Your Creativity!</title>
    <style href="style.css"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar -->
    <div class="nBar">
    <nav class="navbar bg-body-tertiary fixed-top mb-3" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Edit Room</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Edit Room</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About Us</a>
                </li>
              </ul>
              
            </div>

          </div>
        </div>
      </nav>
      
    </div>
    </div>
    <br><br><br><br>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
     
        {% for category, message in messages %} 
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> {{ message | safe}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}

    {% endif %}
    {% endwith %}

    <div class="container my-3">
      <div class="mb-3">
        <h1>Edit Room</h1>- Transform Your Moments, Unleash Your Creativity!
      </div>
      <form action="/edit" method="post" enctype="multipart/form-data">
        <div class="input-group mb-3 mx-3">
          <input type="file" class="form-control" id="inputGroupFile01" name="file">
        </div>
      
        <select class="form-select mx-3 mb-3" aria-label="Default select example" name="Operation">
          <option selected>select Operation</option>
          <option value="convertpng">convert to png</option>
          <option value="convertwebp">convert to webp</option>
          <option value="convertgrey">grayscale</option>
        </select>
        <button type="submit" class="btn btn-success mx-3">Submit</button>
      </form>
    </div>
      
      
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
